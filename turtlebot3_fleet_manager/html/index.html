<!DOCTYPE html>
<html>
	<head>
		<script src="javascript/scripts/point.js"></script>
		<script src="javascript/scripts/rectangle.js"></script>
		<script src="javascript/scripts/room.js"></script>
		<script src="javascript/scripts/subtask.js"></script>
		<script src="javascript/scripts/task.js"></script>
		<script src="javascript/scripts/web.js"></script>
		<script src="javascript/scripts/workspace provider.js"></script>
		<script src="javascript/scripts/RR manager.js"></script>
		<script src="javascript/scripts/taskmaster.js"></script>
		<script src="javascript/scripts/client.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">		
		<link rel="stylesheet" href="styles.css">
	</head>
	<body onload="findOwnIP();">
		<div class="everything">
			<div class="leftBlock">
				<div class="addRobot">
					<button type="button" id="addTurtleBot3" onclick="unhideInputs();">add TurtleBot3</button>			
					<div id="toUnhide">
						<div class="robotInput">
							<label for="name">name: </label>
							<input type="text" id="name" name="name">
						</div>
						<div class="robotInput">
							<label for="user">user: </label>
							<input type="text" id="username" name="user">
						</div>
						<div class="robotInput">
							<label for="host">host: </label>
							<input type="text" id="IP" name="host">
						</div>
						<div class="robotInput">
							<label for="pass">pass: </label>
							<input type="text" id="password" name="pass">
						</div>
						<div class="robotInput">
							<select name="model" id="model">
								<option value="select">select TurtleBot3 model</option>
								<option value="burger">burger</option>
								<option value="waffle">waffle</option>
								<option value="waffle_pi">waffle_pi</option>
							</select>						
						</div>
						<div class="addCancel">
							<button type="button" id="cancel" onclick="hideInputs();">cancel</button>
							<button type="button" id="add" onclick="addRobot();">add to fleet</button>
						</div>
						<div style="text-align : center">
							<a href="instructions.txt">TurtleBot3 auto-add instructions</a>
						</div>
					</div>
				</div>
				<div id="robot-list">
				</div>
			</div>
			<div class "rightBlock">
				<div class="schedule">
					<canvas id="scheduleCanvas" width="1440" height="42" onclick="onScheduleClick(event)"></canvas>
				</div>
				<div class="centerElement">
					<div class="inputs">
						<div class="dateTime">
							<div>
								<input type="date" id="date" name="date" onchange="drawSchedule()" style="color:black;">
							</div>				
							<div>
								<input type="time" id="time" name="time"  style="color:black;">
							</div>
						</div>
						<div class="textInputs">
							<div class="labelledInput">
								<label for="duration">duration: </label>
								<input type="text" id="duration" name="duration">
							</div>				
							<div class="labelledInput">
								<label for="leniency">leniency: </label>
								<input type="text" id="leniency" name="leniency">
							</div>
						</div>
						<div class="textInputs">
							<div class="labelledInput">
								<label for="X">X: </label>
								<input type="text" id="xCoord" name="X">
							</div>				
							<div class="labelledInput">
								<label for="Y">Y: </label>
								<input type="text" id="yCoord" name="Y">
							</div>
						</div>
						<div class="buttons">
							<div class="queue">
								<button type="button" id="queue" onclick="tryQueueingSubtask()">queue</button>
								<button type="button" class="cancel" onclick="prepareScheduleFormForNewTask()">X</button>
							</div>
							<button type="button" id="schedule" onclick="trySchedulingTask()">schedule</button>
						</div>
						<select name="rooms" id="rooms">
							<option value="select">Select room...</option>
							<option value="room0">room 0</option>
							<option value="room1">room 1</option>
							<option value="room2">room 2</option>
							<option value="room3">room 3</option>
							<option value="room4">room 4</option>
							<option value="room5">room 5</option>
							<option value="room6">room 6</option>
							<option value="room7">room 7</option>
							<option value="room8">room 8</option>
							<option value="room9">room 9</option>
							<option value="room10">room 10</option>
							<option value="room11">room 11</option>
							<option value="room12">room 12</option>
							<option value="room13">room 13</option>
							<option value="room14">room 14</option>
						</select>						
						<div class="buttons">
							<button type="button" id="center" onclick="center()">center</button>
							<button type="button" id="entrance" onclick="entrance()">entrance</button>
						</div>
					</div>
					<div class="map" id="mapDiv">
						<canvas id="map" class="map" width="803" height="499" style="background-image: url('img/office map cool-looking.png')" onclick="setCoordinatesWithClickOnMap(event)";>
					</div>
				</div>
				<div class="videos" id="videos">
				</div>
			</div>
		</div>
	</body>
</html>
